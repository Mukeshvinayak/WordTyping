<!DOCTYPE html>
<head>
    <title>TYPING SPEED TEST</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <div class="container">
    <h1>TYPING SPEED TEST</h1>

    <p id="quote">Click "Start Test" to Begin.</p>

    <textarea id="input" placeholder="Enter text here" disabled></textarea>
    </div>
    <div class="Stats">

        <p>  <strong>Time:</strong> <span id="time">0</span> sec</p>
        <p> <strong>WPM :</strong> <span id="WPM">0</span></p>
        <p> <Strong>Error :</Strong> <span id="error">0</span></p>

    </div>
    <div>
        <button id="startbtn">Start Test</button>
    </div>
   <script src="script.js"></script>
</body>
